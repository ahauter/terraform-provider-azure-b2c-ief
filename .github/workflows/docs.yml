name: Docs
on:
  pull_request:
    paths:
      - 'internal/provider/**'
      - 'examples/**'
      - '.goreleaser.yml'
      - 'main.go'
      - 'docs/**'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Generate docs
        run: make generate
      - name: Check for changes
        run: |
          git diff --exit-code docs || (echo "Documentation is out of date. Please run 'make generate' and commit the changes." && exit 1)
